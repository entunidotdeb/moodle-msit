{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
{% block outer %} {% endblock %}
<div class="row" style="margin-top: 10px; border-radius: 5px;">
  <div class="col-md-6 offset-md-3"
    style="background: #3A1C71;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #FFAF7B, #D76D77, #3A1C71);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #FFAF7B, #D76D77, #3A1C71); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
    {% block inner %}{% endblock %}
  </div>
  <div class="col-md-6 offset-md-3">
    <div>
      <!-- <p>Hello</p> -->
    </div>
  </div>
</div>
{% endblock %}
